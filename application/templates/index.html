
{% extends 'layout.html' %}
{% block body %}
        <h2>Home</h2>
        {% if num == 0 %}
        <p>You have nothing to do!</p>
        {% else %}
        <p>You have {{ num }} items todo!</p>
        {% endif %}
        {% for todo in todos %}
        {{ todo.__str__() + " " + todo.project.__str__() }}    <a href="{{ url_for('update', pk=todo.pk) }}">Update Item</a>
        <br>
        {% endfor %}
{% endblock body %}
